{% extends "base_generic.html" %} {% block content %}
<h1>System List</h1>
{% if system_list %}
<ul>
  {% for system in system_list %}
  <li>
    <a href="{{ system.get_absolute_url }}">{{ system.host }}</a>
    ({{system.port}})
  </li>
  {% endfor %}
</ul>
{% else %}
<p>There are no systems in the database.</p>
{% endif %} {% endblock %}
